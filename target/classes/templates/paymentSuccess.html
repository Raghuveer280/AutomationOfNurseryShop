<!DOCTYPE html>
<html>
<head>
    <title>Payment Successful</title>
    <style>
		body {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
		    margin: 0;
		    font-family: Arial, sans-serif;
		    background-color: #f4f4f4;
		}

		.container {
		    text-align: center;
		    padding: 20px;
		    border: 1px solid #ddd;
		    border-radius: 10px;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		    background-color: #fff;
		}

		.success-message h1 {
		    color: #4CAF50;
		    font-size: 2em;
		    margin-bottom: 20px;
		}

		.success-message p {
		    font-size: 1.2em;
		    color: #555;
		}

		button {
		    background-color: #4CAF50;
		    color: white;
		    padding: 10px 20px;
		    border: none;
		    border-radius: 5px;
		    cursor: pointer;
		    font-size: 1em;
		}

		button:hover {
		    background-color: #45a049;
		}

	</style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Payment Successful!</h1>
            <p>Thank you for your purchase. Your transaction has been successfully completed.</p>
            <button onclick="redirectToHome()">Go to Home</button>
        </div>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = 'home'; 
        }
    </script>
</body>
</html>
