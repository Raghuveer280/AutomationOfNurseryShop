<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css}" />
		
		  <style>
			*{
				margin:0;
				padding: 0px;
			}
			
			
			body{
				color: white;
				background-color: black;
			}
			
			form{
				border: 2px solid black;
				margin-top: 10px;
				padding-left: 9rem;
				padding-top: 1rem;
				padding-right: 0px;
			}
			
			.Insert-form{
				background-color: bisque;
				width: 65%;
				float: right;
				height: 100%;
				padding-right: 5rem;
				color:black;
				padding-left: 100px;
				padding-top:60px ;
			}
			
			.Insert-form h1{
				margin-left: 9rem;
			}
			.Insert-form select{
				width: 70%;
				height: 40px;
				border-radius: 10px;
				margin-bottom: 30px;
			}
			.Insert-form select option{
							height: 40px;
							font-size: 15px;
						}
						
			.Insert-form select:hover{
				border: 4px solid skyblue;
				
			}			
			
			.Insert-form input{
				width: 70%;
			}
			
			.Insert-form .btn{
				background-color:darkblue;
				height: 40px;
				width: 60%;
				text-align: center;
				border-radius: 10px;
				margin-left: 30px;
				font-size: 20px;
				font-weight: bold;
				font-family: comic sans ms;
				color: white;
				margin-top: -50px;
			}
			
			.Insert-form .btn:hover{
				background-color: blue;
				border: 3px;
				border-color: cyan;	
			}
			
			.dashboard{
				background-color: #151B54;
				color: white;
				height: 100%;
				text-align: center;
				font-size: 25px;
				width: 35%;
				border: 2px solid white;
			}
			
			.dashboard h3{
				color: #151B54;
				font-size: 40px;
				background-color: cyan;
				border-bottom-style:solid ;
				padding: 15px;
				border-bottom-color: white ;
			}
			
			.dashboard a{
				display: block;
				text-align: center;
				text-decoration: none;
				color: white;
				padding-top: 10px;
				border:2px;
				border-bottom-style: solid;
				border-color: white;
				padding-bottom: 20px;
			}
			
			.dashboard a:hover{
				background-color: white;
				color: darkblue;
			}
			
			span{
				border-radius: 60%;
				background-color: red;
				color: white;
				padding: 5px;
			}
			
		  </style>
		
	</head>
	<body >
		<center><h1>=============Admin Portal=============</h1></center>
		
		<div class="Insert-Form" >
			<h1>Product Insertion Form</h1>
			<form method="post" action="/uploadres" enctype="multipart/form-data">
				Name:<input type="text" name="name" class="form-control"><br>
				price:<input type="text" name="price" class="form-control"><br>
				Category:<br>
				<select type="text" name="category">
					<option value="vegetables">Vegetables</option>
					<option value="grains">Grains</option>
					<option value="plants">Plants</option>
					<option value="flowers">Flowers</option>
					<option value="organic">Organic Seeds</option>
					<option value="mimosa">Mimosa Seeds</option>
			</select>
			<br>
			Quantity:<input type="text" name="quantity" class="form-control"><br>
				Select Product Pic:<input type="file" name="file" value="choose file" class="form-control"><br><br><br>
						<button type="submit" value="Upload" class="btn btn-warning">Upload</button>
				<br><br>
				<p th:text="${msg}"></p>
			</form>
			</div>	
			
	
			<div class="dashboard">
				
				<h3>DashBoard</h3>
				
                <a href="showVeg">Show Vegetables</a>
				<a href="showGrains" >Show Grains</a>
				<a href="showPlants">Show Plants </a>
				<a href="showFlowers">Show Flowers</a>
				<a href="showOrganic">Show Organic</a>
				<a href="showMimosa">Show Mimosa</a>
				<a th:href="@{/showdelete}">Delete Items</a>
				<a th:href="@{/feedback}">Feedback <span th:text="${count}"></span></a>
				<a th:href="@{/showpayments}">Payment Details<span th:text="${countPay}"></span></a>
				</div>
								
	</body>
</html>
